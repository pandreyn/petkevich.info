<h1 class="heading -large">{{ vm.title }}</h1>

<h3 class="heading -medium">Here is a fancy number served up courtesy of Angular: <span class="number-example">{{ vm.number }}</span></h3>

<img src="images/angular.png" height="100" example-directive />
<img src="images/gulp.png" height="100" />
<img src="images/browserify.png" height="100" />

<div class="row" ng-repeate="site in vm.sites">
  <span>{{site.id}} </span> <a ng-href="site.url">{{site.name}}</a>
</div>
