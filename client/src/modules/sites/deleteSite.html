<md-dialog aria-label="Delete site dialog">
  <md-dialog-content>
    <md-content layout-padding>
      <form name="deleteSiteForm">

        <div flex>
          <span>Name: {{site.name}}</span>
        </div>

        <div flex>
          <span>Url: {{site.url}}</span>
        </div>

        <div flex>
          <span>Description: {{site.description}}</span>
        </div>
      </form>
    </md-content>

  </md-dialog-content>
  <div class="md-actions">
    <md-button ng-click="ok()" class="md-primary md-warn">
      Delete
    </md-button>
    <md-button ng-click="cancel()">
      Close
    </md-button>
  </div>
</md-dialog>
