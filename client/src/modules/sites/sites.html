<div ng-controller="SitesCtrl" layout-fill>

  <!-- Панель появляющаяся при выделении задачи -->
  <md-toolbar ng-show="oneSelected" md-theme="cyan"
              class="md-accent app-toolbar md-cyan-theme md-whiteframe-z2 fix-top">
    <h1 class="md-toolbar-tools">
      <md-button class=" md-accent nornal-round-btn" aria-label="Назад" ng-click="deselectAll()">
        <md-tooltip>
          Назад
        </md-tooltip>
        <md-icon icon="img/icons/ic_close_24px.svg">
        </md-icon>
      </md-button>
      <span> Выбранно элементов: {{countSelected}}</span>

      <div flex></div>
      <md-button ng-click="archiveAll()" class="md-accent nornal-round-btn" aria-label="В архив">
        <md-tooltip>
          В архив
        </md-tooltip>
        <md-icon icon="img/icons/ic_done_all_24px.svg">
        </md-icon>
      </md-button>
    </h1>
  </md-toolbar>

  <md-content class="list-cont">

    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in vm.sites">

        <div class="md-list-item-text" layout="column">
          <h3><a ng-href="{{item.url}}" target="_blank">{{item.name}}</a></h3>
          <p>{{ item.description }}</p>
        </div>


          <div class="left-box active-checkbox">
            <md-checkbox class="list-cb"
                         ng-change="vm.check(item)"
                         ng-model="item.check">
            </md-checkbox>
          </div>

        <md-divider ng-if="!$last"></md-divider>

      </md-list-item>
    </md-list>


  </md-content>

  <!-- Плавающая конопка добавления -->
  <div class="float-btn">
    <md-button class="md-primary md-fab" md-theme="red" aria-label="Добавить" ng-click="vm.addSite()">
      <md-tooltip>
        Добавить
      </md-tooltip>
      <i class="fa fa-plus"></i>
    </md-button>

  </div>
</div>
