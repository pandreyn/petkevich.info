language: node_js
node_js:
- '4.1'
env:
  global:
  - secure: 
before_install:
  - npm install -g jspm
  - jspm config endpoints.github.auth $JSPM_GITHUB_AUTH_TOKEN
  - jspm config registries.github.timeouts.lookup 240
install:
  - npm install
before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 5
script: gulp test
